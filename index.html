<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="styles.css" />
        <title>Sign-Up / Sign-In</title>
    </head>
    <body>
        <div class="main__container">
            <div class="sub__container__left">
                <img
                    src="./images/student-adv-tour.avif"
                    alt="student adventure image"
                />
            </div>
            <div class="sub__container__right">
                <form>
                    <p>Student's Adventure Tour Form</p>
                    <label for="fname">First name</label><br />
                    <input
                        type="text"
                        class="form-control item"
                        name="fname"
                        required
                    /><br />
                    <label for="lname">Last name</label><br />
                    <input
                        type="text"
                        class="form-control item"
                        name="lname"
                        required
                    /><br />
                    <label for="email">Email</label><br />
                    <input
                        type="email"
                        class="form-control item"
                        name="email"
                        required
                    /><br />
                    <label for="password">Password</label> <br />
                    <input
                        type="password"
                        class="form-control item"
                        name="password"
                        required
                    /><br />
                    <input type="checkbox" name="terms" required />
                    <label for="terms"> I agree to the terms & conditions</label
                    ><br />
                    <input
                        type="submit"
                        class="form-control item button"
                        value="Sign Up"
                    />
                    <br />
                    <label for="terms">
                        Already have an account !
                        <a href="./login.html">Login</a></label
                    ><br />
                </form>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
